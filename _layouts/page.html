---
layout: default
---

<div class="navbar navbar-default navbar-shrink breadcrumb-bar">
	<div class="container">
		<ol class="breadcrumb">
			{% for crumb in page.crumbs %}
				<li><a href="{{ crumb.url | prepend: site.baseurl }}">{{ crumb.text}}</a></li>
			{% endfor %}
			<li class="active">{{ page.title }}</li>
		</ol>
	</div>
</div>
{{ content }}
